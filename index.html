<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learn Greek letters with Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Learn Greek letters with Memory Game! This is a project for Front-End Web Developer Nanodegree Programm by Udacity.">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|EB+Garamond:400,500,600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="top-header">
        <div class="logo">
          <img src="./img/logo-memory.svg" alt="Logo">
        </div>
        <h1 class="title">Learn Greek letters</h1>
        <h2 class="subtitle">with Memory Game!</h2>
      </header>
      <section id="navigation-panel" class="game-options">
        <div class="row">
          <div class="stars">
            <h3 class="row-title">Stars:</h3>
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="moves">
            <h3 class="row-title">
              Moves:
            </h3>
            <p class="moves-counter">
              0
            </p>
          </div>
          <div class="timer">
            <h3 class="row-title">
              Time:
            </h3>
            <p class="time-counter">
              00:00
            </p>
          </div>
          <button type="button" name="button" class="reload-button" id="reload-game">
            <i class="fas fa-redo-alt fa-2x"></i>
          </button>
          <button type="button" name="button" class="help-button">
            <i class="fas fa-question fa-2x"></i>
          </button>
        </div>

      </section>
      <section id="game-canvas">
        <div class="board-container">
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&alpha;</div>
            </div>
          </div>
          <div class="board">
            <div class="card green">
              <div class="side front">?</div>
              <div class="side back">&alpha;</div>
            </div>
          </div>
          <div class="board">
            <div class="card dark-green">
              <div class="side front">?</div>
              <div class="side back">&beta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&beta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card green">
              <div class="side front">?</div>
              <div class="side back">&gamma;</div>
            </div>
          </div>
          <div class="board">
            <div class="card dark-green">
              <div class="side front">?</div>
              <div class="side back">&gamma;</div>
            </div>
          </div>
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&delta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card green">
              <div class="side front">?</div>
              <div class="side back">&delta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card dark-green">
              <div class="side front">?</div>
              <div class="side back">&zeta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&zeta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card green">
              <div class="side front">?</div>
              <div class="side back">&eta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card dark-green">
              <div class="side front">?</div>
              <div class="side back">&eta;</div>
            </div>
          </div>
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&lambda;</div>
            </div>
          </div>
          <div class="board">
            <div class="card green">
              <div class="side front">?</div>
              <div class="side back">&lambda;</div>
            </div>
          </div>
          <div class="board">
            <div class="card dark-green">
              <div class="side front">?</div>
              <div class="side back">&mu;</div>
            </div>
          </div>
          <div class="board">
            <div class="card blue">
              <div class="side front">?</div>
              <div class="side back">&mu;</div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="copyright">
          Written and coded by <a href="https://mywebgraphicdesign.com" class="link">Anna Szalkiewicz</a>
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
