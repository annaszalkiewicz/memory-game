<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Exo:300,400,500|EB+Garamond:400,500,600" rel="stylesheet">
    <script src="https://use.fontawesome.com/8c47be805b.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="top-header">
        <div class="logo">
          <img src="./img/logo-memory.svg" alt="Logo">
        </div>
        <h1 class="title">Memory Game</h1>
      </header>
      <section id="navigation-panel">

      </section>
      <section id="game-canvas">
        <div class="board-container">
          <ul id="game-board" class="board">
            <li class="card blue"></li>
            <li class="card green"></li>
            <li class="card dark-green"></li>
            <li class="card blue"></li>
            <li class="card green"></li>
            <li class="card dark-green"></li>
            <li class="card blue"></li>
            <li class="card green"></li>
            <li class="card dark-green"></li>
            <li class="card blue"></li>
            <li class="card green"></li>
            <li class="card dark-green"></li>
            <li class="card blue"></li>
            <li class="card green"></li>
            <li class="card dark-green"></li>
            <li class="card blue"></li>
          </ul>
        </div>

      </section>
      <footer class="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
